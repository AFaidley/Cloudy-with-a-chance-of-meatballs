<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="col-lg-12 col-md-9 px-5 py-1">Weather App</h1>

    <main>
      <section id="weather-search" class="col-lg-12 col-md-9 px-5">
        <form id="search" class="form">
          <input
            id="search-input"
            class="form-input"
            type="text"
            placeholder="Search City"
          />
        </form>
        <br>
        <p>Search History:</p>
        <ul id="history" class="col-7"></ul>
        <button id="clear">Clear search</button>

        <button class="search-btn">Search</button>
      </section>

      <section>
      <div class="col-lg-12 col-md-9 p-5 city-weather">
        <div id="result-content"></div>
        <h2 id="current-search"></h2>
        <div class="day0"></div>
        <ul class="col-7"></ul>
        <section id="current-weather">
            <h3>Today's Forecast:</h3>
            <table class="card-body table mx-auto ">
                <tbody id="forecast-table" class="mx-auto"></tbody>
                <tr>
                    <th><img id="current-pic"></img></th>
                </tr>
                <tr>
                    <th id="current-temp"></th>
                </tr>
                <tr>
                    <th id="current-wind"></th>
                </tr>
                <tr>
                    <th id="current-humdity"></th>
                </tr>
                <tr>
                    <th id="current-uvindex"></th>
                </tr>
            </table>
        </section>
        <section id="5day-forecast">
            <h3>5-Day Forecast:</h3>
            <table class="card-body table mx-auto">
                <tbody id="forecast-table" class="mx-auto"></tbody>
                <tr>
                    <th>Date</th>
                    <th id="day1"></th>
                    <th id="day2"></th>
                    <th id="day3"></th>
                    <th id="day4"></th>
                    <th id="day5"></th>
                </tr>
                <tr>
                    <th>Conditions</th>
                    <th><img id="pic1"></img></th>
                    <th><img id="pic2"></img></th>
                    <th><img id="pic3"></img></th>
                    <th><img id="pic4"></img></th>
                    <th><img id="pic5"></img></th>
                </tr>
                <tr>
                    <th>Temperature</th>
                    <th id="temp1"></th>
                    <th id="temp2"></th>
                    <th id="temp3"></th>
                    <th id="temp4"></th>
                    <th id="temp5"></th>
                </tr>
                <tr>
                    <th>Surface Winds</th>
                    <th id="wind1"></th>
                    <th id="wind2"></th>
                    <th id="wind3"></th>
                    <th id="wind4"></th>
                    <th id="wind5"></th>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <th id="humdity1"></th>
                    <th id="humdity2"></th>
                    <th id="humdity3"></th>
                    <th id="humdity4"></th>
                    <th id="humdity5"></th>
                </tr>
            </table>
          </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
